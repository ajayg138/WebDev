<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form</legend>
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br><br>
        <label for="selector1">Choose Your Dish</label>
        <select name="dishes" id="selector1">
            <option value="maggi">magii</option>
            <option value="kurkure">kurkure</option>
            <option value="lays">lays</option>
        </select>
        <br><br>

        <button>button</button>
<br><br>
<label for="textArea1">Enter Text Here</label>
        <textarea name="textArea1" id="textArea1" cols="20" rows="5" placeholder="Enter text here..."></textarea>
    </fieldset>
    </form>

    <fieldset>
        <legend>Select a maintenance drone:</legend>
      
        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>
      
        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>
      
        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Louie</label>
        </div>
      </fieldset>
      <br><br>

      <label for="fileselect1">Upload:</label>
      <input type="file" name="fileselect1" id="fileselect1">
      
<br><br>
<label for="pass">Enter Password:</label>
<input type="password" name="pass" id="pass">

</body>
</html>
